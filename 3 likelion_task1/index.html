<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래머스</title>

    <link rel="stylesheet" href="./2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>

<body>
    <header class="top">
        <div class="content">
            <div class="prog">
                <img src="./MainLogo.png" alt="programmers" width="178" height="24">
            </div>
            <div class="service">
                <a href="#">기업서비스</a>
            </div>
        </div>
    </header>


    <main class="bottom">
        <div class="left">
            <div class="content-1">개발자 전용</div>
            <div class="content-2">반가워요, 개발자의 성장을 돕는<br>프로그래머스입니다.</div>
            <img src="./Background.png" alt="Background">
        </div>

        <div class="right">
            <div class="choices">
                <a class="login" href="#">로그인</a>
                <a class="pwd" href="#">회원가입</a>
            </div>
            <div class="box">
                <div class="inbox">
                    <div class="email">이메일</div>
                    <div class="email-input">
                        <i class="far fa-envelope"></i>  이메일을 입력해 주세요
                    </div>

                    <div class="pwd">
                        비밀번호
                        <a href="#">비밀번호 재설정</a>
                    </div>
                    <div class="pwd-input">
                        <div><i class="fas fa-lock"></i> 비밀번호를 입력해주세요</div>
                        <div class="eye"><i class="fas fa-eye-slash"></i></div>
                    </div>

                    <button class="login">로그인</button>

                    <div class="account">
                        <div class="another">다른 계정으로 로그인 하기</div>
                        <div class="sns">
                            <button class="google">
                                <img class="logo" src="./GoogleLogo.png" alt="google" width="50" height="50">
                                <div class="name">Google</div>
                            </button>
                            <button class="kakao">
                                <img class="logo" src="./KakaoLogo.png" alt="kakao" width="50" height="50">
                                <div class="name">Kakao</div>
                            </button>
                            <button class="github">
                                <img class="logo" src="./GithubLogo.png" alt="github" width="50" height="50">
                                <div class="name">Github</div>
                            </button>
                            <button class="facebook">
                                <img class="logo" src="./FacebookLogo.png" alt="facebook" width="50" height="50">
                                <div class="name">Facebook</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="etc">
                <a href="#">이용약관</a>
                <hr>
                <a href="#">개인정보 처리방침</a>
                <hr>
                <a href="">FAQ/문의</a>
            </div>
        </div>
    </main>
</body>

</html>
